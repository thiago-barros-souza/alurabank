<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Negociações</title>

    <link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
        <button class="btn btn-primary" type="button" id="import-data">Importar negocições</button>
    </form>

    <br><br>

    <div id="negociacoesView"></div>

    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/system-js/system.min.js"></script>
    <script>SystemJS.import("js/app.js").catch(error => console.log(error));</script>
</body>

</html>
